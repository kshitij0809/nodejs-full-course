<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
</head>
<body>
   <p>Welcome to chat app yee</p>
   <script src="/socket.io/socket.io.js"></script>
   <script>
   	var socket = io();

   	socket.on('connect',()=>{
   		console.log("connected to server");
   	});

   	socket.on('disconnect',()=>{
   		console.log("disconnected to server");
   	});
   </script>
</body>
</html>
